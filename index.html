<html>
    <head>
        <title>project 191</title>
        <meta charset="utf-8"/>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false; trakingMethod:best;" vr-mode-ui="emable:false">
            <a-marker preset="hiro">
                <a-entity position="0 -10 0" rotation="90 0 0">
                    <!--Sun-->
                    <a-entity>
                        <a-sphere position="0 0 0" radius="2"
                            src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
                    </a-entity>
            
                    <!--Mercury-->
                    <a-entity position="0 0 0" rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
                        <a-sphere position="0.5 0 -5" radius="0.2"
                            src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
                        </a-sphere>
                    </a-entity>
            
                    <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            
                    <!--venus-->
                    <a-entity position="0 0 0" rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
                        <a-sphere position="2.5  0 -5" radius="0.3"
                            src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/Venus.jpg?v=1721133840150">
                        </a-sphere>
                    </a-entity>
            
                    <a-torus color="grey" rotation="90 0 0" radius="5.6" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                    
                    <!--Earth-->
                    <a-entity position="0 0 0" rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
                        <a-sphere position="4.3  0 -5" radius="0.4"
                            src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/earth.jpg?v=1721133987541">
                        </a-sphere>
                    </a-entity>
            
                    <a-torus color="grey" rotation="90 0 0" radius="6.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            
                    <!--Mars-->
                    <a-entity position="0 0 0" rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
                        <a-sphere position="6  0 -5" radius="0.4"
                            src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/mars.jpg?v=1721134103011">
                        </a-sphere>
                    </a-entity>
            
                    <a-torus color="grey" rotation="90 0 0" radius="7.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            
                    <!--Jupiter-->
                    <a-entity position="0 0 0" rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
                        <a-sphere position="8.5 0 -5" radius="1.2"
                            src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/jupiter.jpg?v=1695642122596">
                        </a-sphere>
                    </a-entity>
            
                    <a-torus color="grey" rotation="90 0 0" radius="9.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            
                    <!--Saturn-->
                    <a-entity position="0 0 0" rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
                        <a-sphere position="11.3 0 -5" radius="0.9"
                            src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/saturn.jpg?v=1721134173233">
                        </a-sphere>
                    </a-entity>
            
                    <a-torus color="grey" rotation="90 0 0" radius="12.2" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            
                    <!--Uranus-->
                    <a-entity position="0 0 0" rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
                        <a-sphere position="13.3 0 -5" radius="0.5"
                            src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/uranus.jpg?v=1721134453021">
                        </a-sphere>
                    </a-entity>
            
                    <a-torus color="grey" rotation="90 0 0" radius="14.2" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            
                    <!--Neptune-->
                    <a-entity position="0 0 0" rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
                        <a-sphere position="14.8 0 -5" radius="0.4"
                            src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/neptune.jpg?v=1721134507869">
                        </a-sphere>
                    </a-entity>
            
                    <a-torus color="grey" rotation="90 0 0" radius="15.7" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                </a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
